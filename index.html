<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <div class="cube" id="cube">
            <div class="cube__face cube__face--front">
                <div class="cubie" style="--x: 0; --y: 0;"></div>
                <div class="cubie" style="--x: 1; --y: 0;"></div>
                <div class="cubie" style="--x: 2; --y: 0;"></div>
                <div class="cubie" style="--x: 0; --y: 1;"></div>
                <div class="cubie" style="--x: 1; --y: 1;"></div>
                <div class="cubie" style="--x: 2; --y: 1;"></div>
                <div class="cubie" style="--x: 0; --y: 2;"></div>
                <div class="cubie" style="--x: 1; --y: 2;"></div>
                <div class="cubie" style="--x: 2; --y: 2;"></div>
            </div>
            <div class="cube__face cube__face--back">
                <div class="cubie" style="--x: 0; --y: 0;"></div>
                <div class="cubie" style="--x: 1; --y: 0;"></div>
                <div class="cubie" style="--x: 2; --y: 0;"></div>
                <div class="cubie" style="--x: 0; --y: 1;"></div>
                <div class="cubie" style="--x: 1; --y: 1;"></div>
                <div class="cubie" style="--x: 2; --y: 1;"></div>
                <div class="cubie" style="--x: 0; --y: 2;"></div>
                <div class="cubie" style="--x: 1; --y: 2;"></div>
                <div class="cubie" style="--x: 2; --y: 2;"></div>
            </div>
            <div class="cube__face cube__face--right">
                <div class="cubie" style="--x: 0; --y: 0;"></div>
                <div class="cubie" style="--x: 1; --y: 0;"></div>
                <div class="cubie" style="--x: 2; --y: 0;"></div>
                <div class="cubie" style="--x: 0; --y: 1;"></div>
                <div class="cubie" style="--x: 1; --y: 1;"></div>
                <div class="cubie" style="--x: 2; --y: 1;"></div>
                <div class="cubie" style="--x: 0; --y: 2;"></div>
                <div class="cubie" style="--x: 1; --y: 2;"></div>
                <div class="cubie" style="--x: 2; --y: 2;"></div>
            </div>
            <div class="cube__face cube__face--left">
                <div class="cubie" style="--x: 0; --y: 0;"></div>
                <div class="cubie" style="--x: 1; --y: 0;"></div>
                <div class="cubie" style="--x: 2; --y: 0;"></div>
                <div class="cubie" style="--x: 0; --y: 1;"></div>
                <div class="cubie" style="--x: 1; --y: 1;"></div>
                <div class="cubie" style="--x: 2; --y: 1;"></div>
                <div class="cubie" style="--x: 0; --y: 2;"></div>
                <div class="cubie" style="--x: 1; --y: 2;"></div>
                <div class="cubie" style="--x: 2; --y: 2;"></div>
            </div>
            <div class="cube__face cube__face--top">
                <div class="cubie" style="--x: 0; --y: 0;"></div>
                <div class="cubie" style="--x: 1; --y: 0;"></div>
                <div class="cubie" style="--x: 2; --y: 0;"></div>
                <div class="cubie" style="--x: 0; --y: 1;"></div>
                <div class="cubie" style="--x: 1; --y: 1;"></div>
                <div class="cubie" style="--x: 2; --y: 1;"></div>
                <div class="cubie" style="--x: 0; --y: 2;"></div>
                <div class="cubie" style="--x: 1; --y: 2;"></div>
                <div class="cubie" style="--x: 2; --y: 2;"></div>
            </div>
            <div class="cube__face cube__face--bottom">
                <div class="cubie" style="--x: 0; --y: 0;"></div>
                <div class="cubie" style="--x: 1; --y: 0;"></div>
                <div class="cubie" style="--x: 2; --y: 0;"></div>
                <div class="cubie" style="--x: 0; --y: 1;"></div>
                <div class="cubie" style="--x: 1; --y: 1;"></div>
                <div class="cubie" style="--x: 2; --y: 1;"></div>
                <div class="cubie" style="--x: 0; --y: 2;"></div>
                <div class="cubie" style="--x: 1; --y: 2;"></div>
                <div class="cubie" style="--x: 2; --y: 2;"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="rotate-left">Rotate Left</button>
        <button id="rotate-right">Rotate Right</button>
        <button id="rotate-up">Rotate Up</button>
        <button id="rotate-down">Rotate Down</button>
        <button id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
